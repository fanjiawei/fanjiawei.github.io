---
layout: default
---
<article class="post">
    <h1>标签: {{ page.tag }}</h1>
    <ul>
        {% for post in site.tags[page.tag] %}
        <li><a href="{{ post.url }}">{{ post.title }}</a> ({{post.date | date: "%Y-%m-%d"}})<br>
            {{ post.excerpt }}
        </li>
        {% endfor %}
    </ul>
</article>
