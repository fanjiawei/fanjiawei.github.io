<!DOCTYPE html>
<html>

{% include head.html %}

<body>

{% include header.html %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            {{ content }}
        </div>
        <div class="col-md-6">
            <ul>
            {% for category in site.categories %}
            <li><a name="{{ category | first }}">{{ category | first }}</a>
                <ul>
                    {% for posts in category %}
                    {% for post in posts %}
                    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                    {% endfor %}
                    {% endfor %}
                </ul>
            </li>
            {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% include footer.html %}

</body>

</html>
