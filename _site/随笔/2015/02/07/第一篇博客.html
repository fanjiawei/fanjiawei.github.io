        <p>#第一篇博客！</p>

<p>今天正式开始写博客了。</p>

<p>过去虽然也写，但是未能坚持下去。</p>

<p>这一次，一定要坚持下去。</p>

<p>这么多年了，光学习知识了，真得很少自己思考，往往是人云亦云。</p>

<p>所以，虽然自个水平不咋地，但是，工作或者生活遇到问题一定要思考。</p>

<p>而思考呢，就一定要写，因此，写博客不仅仅是记录，更是思考。</p>

<p>恩，坚持写博客。</p>
