        <p>持续更新</p>

<h3 id="git-cherry-pick-commit号"><code class="highlighter-rouge">git cherry-pick [commit号]</code></h3>
<p>把一个commit应用到当前分支，等于重新commit了一次，将会产生新的commit号。</p>

<!-- more -->

<h3 id="git-reflog"><code class="highlighter-rouge">git reflog</code></h3>
<p>HEAD曾经指向过的commit的历史。</p>

<h3 id="git-push-origin-分支号"><code class="highlighter-rouge">git push origin :[分支号]</code></h3>
<p>删除某个分支</p>

<h3 id="git---amend---authorzhangsan"><code class="highlighter-rouge">git --amend --author='zhangsan'</code></h3>
<p>修改commit的author</p>

<h3 id="git-rebase--i-commit号"><code class="highlighter-rouge">git rebase -i [commit号]</code></h3>
<p>通过修改commit列表rebase</p>
