        <h1 id="vim学习">vim学习</h1>

<h3 id="nerdtree插件">nerdtree插件</h3>

<p><code class="highlighter-rouge">t</code>  打开一个新tab并切换过去
<code class="highlighter-rouge">T</code>  打开一个新tab但是不切换过去
<code class="highlighter-rouge">gt</code> 下一个tab
<code class="highlighter-rouge">gT</code> 上一个tab
<code class="highlighter-rouge">ctrl + w + h</code>    光标 focus 左侧树形目录
<code class="highlighter-rouge">ctrl + w + l</code>    光标 focus 右侧文件显示窗口
<code class="highlighter-rouge">ctrl + w + w</code>    光标自动在左右侧窗口切换 #！！！
<code class="highlighter-rouge">ctrl + w + r</code>    移动当前窗口的布局位置</p>
